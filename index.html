<html>
	<head>
		<title>Candy Rope Saga</title>
		<meta name="description" content="little game of painting">
		<meta name="author" content="Winckell Benjamin Sorin Mathieu">
		<meta charset="UTF-8">
       
        <link rel="stylesheet" type="text/css" href="sources/css/main.css">
        <link rel="stylesheet" type="text/css" href="sources/css/animate.css">
        <link rel="stylesheet" href="sources/css/font-awesome/css/font-awesome.min.css">
        <script src="sources/js/libs/jquery-1.11.0.min.js"></script> 
        
        <script data-main="sources/js/main" src="./sources/js/libs/require.js"></script>
	
    </head>
	<body onselectstart="return false">
    <audio controls autoplay loop>
        <source src="sources/songs/cuttherope.mp3"  type="audio/mpeg">
        <source src="sources/songs/cuttherope.ogg"  type="audio/ogg">
        Your browser does not support the audio tag.
    </audio>
		<canvas id="canvas" class="displayNone"></canvas>
        <div id="notif" class=''>
            <div id="container">            
                <p class="title fa ">Candy Rope Saga</p>
                <p class="explication">Welcome to this little game made by 
                <br><b> Benjamin Winckell</b><br><br> <b> Your Goal is to cut the rope with your left click and give the candy to the puppy </b></p>
                <button id="start" class="buttonInit infinite animated pulse"><u><b>Start Game</b></u></button>
                <button id="continue" class="buttonInit displayNone infinite animated pulse"><u><b>Next Level</b></u></button>
                <button id="restart" class="buttonInit displayNone infinite animated pulse" style='color:black'><u><b>Restart Level</b></u></button>
            </div>
        </div>
        <div id="menu">
        </div>
	</body>
</html>
